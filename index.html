<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="" class="logo">
    <div class="infodiv">
      <h1 class="title">We are launching <span class="soon">soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="inputdata">
        <div>
          <input type="text" id="email" placeholder="Your email address...">
          <p id="error">Please provide a valid email address</p>
        </div>
        <input type="submit" class="btn" value="Notify Me" id="btn">
      </div>
    </div>
    <img src="images/illustration-dashboard.png" alt="" class="graph">
    <div>
      <div>
        <img src="images/facebook.svg" alt="" class="icon">
        <img src="images/twitter.svg" alt="" class="icon">
        <img src="images/instagram.svg" alt="" class="icon">
      </div>
      <p class="bottom">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
